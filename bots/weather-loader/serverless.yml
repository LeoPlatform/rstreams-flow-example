weather-loader:
  handler: bots/weather-loader/index.handler
  description: Bot generated by serverless-leo
  memorySize: 256
  timeout: 300
  role: BotRole
  events:
    - leo:
        destination: ${self:service}.weather
        cron: 0 */1 * * * * 
        extra_data: 123
        tags:
          - environment: ${self:provider.stage}
          - custom-tag
