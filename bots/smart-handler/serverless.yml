smart-handler:
  handler: bots/smart-handler/index.handler
  description: Bot generated by serverless-leo
  memorySize: 256
  timeout: 300
  role: BotRole
  events:
    - leo:
        source: ${self:service}.weather-transformed
        destination: ${self:service}.smart
        cron: 0 */1 * * * * 
        extra_data: 123
        codeOverrides:
            source1: item-entity-old-new
            instanceId1: 0
            instanceCount1: ${file(tmp-config.json):instanceCount.${self:provider.stage}}
        
